<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/text.css"/>
    <script src="vue.js"/>
    </script>
</head>
<body>
    <div class="app">
        <div class="app-1">
            <a href="javascript:;" v-for="n in tabNum" @click="fTabClick(n)" :class="{'tab':'tabId===n'}">{{n}}</a>
            
        </div>
        <div class="tab-con">
            <span v-show="tabId==1">html</span>
            <span  v-show="tabId==2">css</span>
            <span  v-show="tabId==3">javacript</span>
            <span  v-show="tabId==4">vue</span>

        </div>
    </div>
    <script>
    new Vue({
        el:".app",
        data:{
             tabId:0,
             tabNum:4,
        },
        methods:{
         fTabClick:function(n){
             this.tabId=n;
         }
        }
    })
    </script>
</body>
</html>
