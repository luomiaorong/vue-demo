<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/text3.css"/>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app" class="main">
        <h2>小目标列表</h2>
        <div class="list">
            <h3>添加小目标</h3>
            <input type="text" class="text-keyword" @keyup="addList"  v-model="addText">
            <p>共有{{prolist.length}}个目标，{{noend==0?"全部完成了":'已完成'+(prolist.length-noend)+',还有'+noend+'条未完成'}}</p>
            <p>
                <input type="radio" name="chooseType" checked="true"  /><label>所有目标</label>
                <input type="radio" name="chooseType" /><label>已完成目标</label>
                <input type="radio" name="chooseType" /><label>未完成目标</label>
            </p>
        </div>
        <ul>
            <li class="li1" v-for="(item,index) in prolist" 
                 :class="{'eidting':curIndex===index}">
                <div>
                    <span class="status-span"  @click="changeType(item)" :class="{'status-end':item.status}"></span>
                    <span>{{item.name}}</span>
                    <span class="close" @click="delete(index)">X</span>
                </div>
                <input type="text" class="text2">
            </li>
        </ul>
    </div>
    
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                addText:'',
                prolist:[
                    // {name:'HTML5',status:false},
                    // {name:"CSS3",status:false},
                    // {name:'vue',status:false},
                    // {name:'react',status:false}
                ],
                newList:[],
                curIndex:'',
                beforeEditText:'',
                curType:0,
            },
            computed:{
                noend:function(){
                     
                }
            },
            methods: {
               addList:function(e){
                   if(e.keyCode==13){
                        this.prolist.push({
                            name:this.addText,
                            status:false
                        }),
                        this.addText="";
                    }
                   
               },
               changeType:function(item){
                    item.status=true;
               },
               delete:function(index){
                   this.prolist.splice(index,1)
               }
            }
        })
    </script>
</body>

</html>
